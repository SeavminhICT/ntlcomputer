<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NTL Computer</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", Verdana, Arial, sans-serif;
        background: linear-gradient(135deg, #f5f2eb 0%, #f0f8ff 55%, #fef6e4 100%);
        color: #222;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }
      .card {
        max-width: 720px;
        width: 100%;
        background: #ffffffcc;
        border: 1px solid #e6e0d6;
        border-radius: 18px;
        padding: 36px;
        box-shadow: 0 20px 50px rgba(14, 20, 28, 0.12);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 40px;
        letter-spacing: 0.5px;
      }
      p {
        margin: 8px 0 0;
        font-size: 18px;
        line-height: 1.5;
      }
      .badge {
        display: inline-block;
        margin-top: 16px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #0f766e;
        color: #fff;
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.8px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card">
        <h1>NTL Computer</h1>
        <p>This is the static Vercel deployment. The full Laravel app needs a PHP host.</p>
        <p>If you want a richer static site here, tell me what content to show.</p>
        <span class="badge">Static Build</span>
      </main>
    </div>
  </body>
</html>
